<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Inequality Solver</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Quadratic Inequality Solver</h1>
        <p>A quadratic inequality is of the form:</p>
        <p>ax<sup>2</sup> + bx + c < 0</p>
                <form id="quadraticForm">
                    <label for="a">a:</label>
                    <input type="number" id="a" name="a" required>
                    <label for="b">b:</label>
                    <input type="number" id="b" name="b" required>
                    <label for="c">c:</label>
                    <input type="number" id="c" name="c" required>
                    <label for="operator">Operator:</label>
                    <select id="operator" name="operator">
                        <option value=">">></option>
                        <option value=">=">>=</option>
                        <option value="<">
                            < </option>
                        <option value="<=">
                            <= </option>
                    </select>
                    <button type="submit">Solve</button>
                </form>
                <div id="quadraticInequality"></div>
                <div id="result"></div>

    </div>
    <script src="index.js"></script>
</body>

</html>
